<div class="sign-content">
  <h1>로그인</h1>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
      <input
        matInput
        id="id"
        name="id"
        ngModel
        minlength="3"
        placeholder="아이디입력"
        #id="ngModel"
      />
    <br />
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        placeholder="패스워드입력"
        #password="ngModel"
      />
    <button type="submit" mat-raised-button>로그인</button>
  </form>

</div>
