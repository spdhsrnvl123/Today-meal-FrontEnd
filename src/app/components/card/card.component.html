<ul *ngIf="data && show" appScrollEvent>
  <mat-card class="exampleCard " *ngFor="let item of data">
    <!-- 장소등록페이지면    -->
    <div *ngIf="show && pageStatus" class="exampleButtonContainer">
      <button
        (click)="parentDeleteReq(item.id)"
        mat-fab
        class="delButton"
        aria-label="Example icon button with a delete icon"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="black" stroke-width="2"/>
          <path d="M19.5 5H4.5" stroke="black" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="black" stroke-width="2"/>
          <path d="M14 12V17" stroke="black" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 12V17" stroke="black" stroke-width="2" stroke-linecap="round"/>
        </svg>

      </button>
    </div>
    <div class="imgBoxOne">
      <img
        mat-card-image
        *ngIf="item.img; else loading"
        [attr.src]="item.img"
      />
      <ng-template #loading>이미지 없음</ng-template>
    </div>
    <div class="textBox">
      <h2>{{ item.title }}</h2>
      <mat-card-content>
<!--        <div class="starBox">-->
<!--          <img src="app/assets/starFill.png" alt="foodRainOne"/>-->
<!--          <span>4</span>-->
<!--        </div>-->
        <div class="category">
          {{ item.category }}
        </div>
      </mat-card-content>
      <mat-card-actions class="buttonBox">
        <button
          *ngIf="show && !voteItemId && !pageStatus"
          mat-raised-button
          class="voteButton"
          (click)="voteClickStatusHandler(item.id)">
          투표하기
        </button>
        <button
          mat-raised-button
          class="voteButton"
          *ngIf="show && voteItemId && !pageStatus"
          (click)="voteClickStatusHandler(item.id)"
        >
          투표하기
        </button>
        <button (click)="parentReq(item.id)" mat-flat-button >상세보기</button>
      </mat-card-actions>
    </div>
  </mat-card>
</ul>
