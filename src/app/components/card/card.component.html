<ul>
  <mat-card class="example-card" *ngFor="let item of data">
      <img mat-card-image *ngIf="item.img else loading" [src]="item.img" />
      <ng-template #loading>이미지 없음</ng-template>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-content>
      <p>
        {{item.category}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>투표하기</button>
      <button (click)="gotoLocation(item.id)" mat-button>상세보기</button>
    </mat-card-actions>
  </mat-card>
</ul>
