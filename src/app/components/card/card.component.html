<ul *ngIf="data">
  <mat-card class="example-card" *ngFor="let item of data">
    <div *ngIf="delete_active" class="example-button-container">
      <button
        (click)="parentDeleteReq(item.id)"
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>X</mat-icon>
      </button>
    </div>
    <div class="img-box-1">
      <div class="img-box-2">
        <img
          mat-card-image
          *ngIf="item.img; else loading"
          [attr.src]="item.img"
        />
        <ng-template #loading>이미지 없음</ng-template>
      </div>
    </div>
    <div class="text-box">
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-content>
        <p>별점예정</p>
        <div class="category">
          {{ item.category }}
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!delete_active" mat-raised-button color="primary">투표하기</button>
        <button (click)="parentDetailReq(item.id)" mat-flat-button color="accent">상세보기</button>
      </mat-card-actions>
    </div>
  </mat-card>
</ul>
