<ul>
  <mat-card class="example-card" *ngFor="let item of data">
      <div *ngIf="delete_active" class="example-button-container">
        <button (click)="locationDelete(item.id)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>X</mat-icon>
        </button>
      </div>
    <img mat-card-image *ngIf="item.img; else loading" [attr.src]="item.img" />
    <ng-template #loading>이미지 없음</ng-template>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-content>
      <p>별점예정</p>
      <p>
        {{ item.category }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!delete_active" mat-button>투표하기</button>
      <button (click)="gotoLocation(item.id)" mat-button>상세보기</button>
    </mat-card-actions>
  </mat-card>
</ul>
