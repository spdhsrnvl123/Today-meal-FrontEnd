<div class="signupContent">
  <h1>회원가입</h1>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <span>이름</span>
    <mat-form-field appearance="fill">
      <mat-label>이름을 입력해주세요.</mat-label>
      <input matInput id="name" name="name" ngModel/>
    </mat-form-field>
    <span>아이디</span>
    <span
      *ngIf="id.invalid && (id.dirty || id.touched)"
      style="color: red"
    >
      3글자 이상 작성해주세요.
    </span>
    <span
      *ngIf="duplicationConfirm"
      style="color: blue"
    >
      사용할 수 있는 아이디입니다.
    </span>
    <span
      *ngIf="duplicationConfirmReject"
      style="color: red"
    >
      사용할 수 없는 아이디입니다.
    </span>
    <mat-form-field appearance="fill">
      <mat-label>아이디를 입력해주세요(3글자 이상)</mat-label>
      <input
        matInput id="id"
        name="id"
        ngModel
        minlength="3"
        #id="ngModel"
        (ngModelChange)="onIdChange($event)"
      />
    </mat-form-field>
    <button
      (click)="duplicateTest()"
      class="duplicationButton"
      mat-flat-button
      color="accent"
      type="button"
    >중복검사
    </button>
    <span>비밀번호</span>
    <span
      *ngIf="passwordFirst.invalid &&
       (passwordFirst.dirty || passwordFirst.touched)"
      style="color: red"
    >
      10글자 이상 특수문자를 포함시켜주세요.
    </span>
    <mat-form-field>
      <mat-label>비밀번호를 입력해주세요(10글자 이상, 특수문자 포함)</mat-label>
      <input
        matInput
        type="password"
        id="passwordFirst"
        name="passwordFirst"
        ngModel

        pattern="^(?=.*[a-zA-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]).{10,}$"
        #passwordFirst="ngModel"
      />
    </mat-form-field>
    <span>비밀번호 확인</span>
    <span
      *ngIf="!(passwordFirst.value == passwordSecond.value)
      && (passwordSecond.dirty ||passwordSecond.touched)"
      style="color: red"
    >
      비밀번호가 일치하지 않습니다.
    </span>
    <mat-form-field>
      <mat-label>비밀번호를 입력해주세요.</mat-label>
      <input
        matInput
        type="password"
        id="passwordSecond"
        name="passwordSecond"
        ngModel
        #passwordSecond="ngModel"
      />
    </mat-form-field>
    <br/>
    <button
      mat-raised-button
      class="generateButton"
      color="accent"
    >계정 생성하기
    </button>
  </form>
  <a routerLink="/start/signin">이미 계정이 있으신가요? 로그인</a>
</div>
