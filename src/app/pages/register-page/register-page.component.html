<app-nav></app-nav>
<div class="textBox">
<div class="subTitleBoxOne">
  <app-sub-title>
    <h2>장소 등록하기</h2>
  </app-sub-title>
</div>
<div class="subTitleBoxTwo">
  <app-sub-title>
    <h2>삭제 예정인 장소</h2>
  </app-sub-title>
</div>
</div>
<div class="registerContent">
  <div class="searchResult">
    <app-kakao-form></app-kakao-form>
  </div>
  <div class="mapBox">
    <app-kakao-api></app-kakao-api>
  </div>
  <div class="delete-container">
    <div class="delete-content">
      <div class="deleteMessage" *ngIf="loadingData.length == 0">
        삭제 예정인 장소가 없습니다.
      </div>
      <app-delete-loading-list
        (cancel_item_id)="loadingCancel($event)"
        [loadingData]="loadingData"
      >
      </app-delete-loading-list>
    </div>
  </div>
</div>
  <div class="subTitleBoxThird">
    <app-sub-title>
      <h2>장소 리스트</h2>
    </app-sub-title>
  </div>
<div class="locationContainer">
  <app-card
    [data]="data"
    [delete_active]="delete_active"
    (delete_item_id)="locationDelete($event)"
    (detail_item_id)="locationDetail($event)"
  >
  </app-card>
</div>
