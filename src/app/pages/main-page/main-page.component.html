<main>
  <app-nav></app-nav>
  <div class="timerBox" *ngIf="voteStatus">
    <app-timer (voteStatus)="voteStatusHandler($event)"></app-timer>
  </div>
  <div class="closeMessage" *ngIf="!voteStatus">
    <h1>투표종료</h1>
    <p>매일 09:00 ~ 11:00 투표가 진행됩니다</p>
  </div>
  <div class="foodRain" *ngIf="!voteStatus">
    <app-food-rain2></app-food-rain2>
  </div>

  <div class="mainContainer">
    <section>
      <div class="section001">
        <div class="myVoteBox" *ngIf="myVoteStatus && voteStatus">
          <div class="subTitleBox">
            <app-sub-title>
              <h2>내가 투표한 장소</h2>
            </app-sub-title>
          </div>
          <div class="myVote">
            <img class="myVoteImg" [src]="myVoteLocationData?.img"/>
            <div class="description">
              <h2>{{myVoteLocationData?.title}}</h2>
              <div class="starBox">
                <img src="app/assets/starFill.png" alt="foodRainOne"/>
                <span>4</span>
              </div>
              <div class="category">{{myVoteLocationData?.category}}</div>
              <p>
                매일
                <br/>
                10:30 ~ 21:00
              </p>
              <p>
                매일 휴게시간
                <br/>
                15:30 ~ 17:00
              </p>
              <mat-card-actions class="buttonBox">
                <button
                  mat-raised-button
                  color="warn"
                  (click)="modalVoteCancelOpen(true)"
                >투표취소
                </button>
                <button mat-flat-button color="accent" (click)="myVoteLocationDetailHander(myVoteLocationData.id)">상세보기</button>
              </mat-card-actions>
            </div>
          </div>
        </div>
        <div class="myVoteEmpty" *ngIf="!myVoteStatus && voteStatus">
          <div class="subTitleBox">
            <app-sub-title>
              <h2>내가 투표한 장소</h2>
            </app-sub-title>
          </div>
          <div class="myVote">
            <h3>현재 투표한 장소가 없습니다.</h3>
          </div>
        </div>
        <div class="rankTopBox" *ngIf="!voteStatus">
          <app-rank-top></app-rank-top>
        </div>
      </div>
      <div class="section002">
        <div class="rankBox" *ngIf="voteStatus">
          <div class="subTitleBox">
            <app-sub-title>
              <h2>투표 순위</h2>
            </app-sub-title>
          </div>
          <ul>
            <app-rank-card/>
          </ul>
        </div>
      </div>
      <div class="section003" *ngIf="voteStatus">
        <div class="subTitleBox">
          <app-sub-title>
            <h2>지난 투표 결과</h2>
          </app-sub-title>
        </div>
        <app-review-card
          (reviewCardInfo)="reviewRegisterModal($event)"
        />
      </div>
      <!--   투표가 끝났을때의 UI를 표현하기 위해   -->
      <div class="section003-voteTerminate" *ngIf="!voteStatus">
        <div class="subTitleBox">
          <app-sub-title>
            <h2>지난 투표 결과</h2>
          </app-sub-title>
        </div>
        <app-review-card
          (reviewCardInfo)="reviewRegisterModal($event)"
        />
      </div>
    </section>
    <div class="subTitleBox voteLocation" *ngIf="voteStatus">
      <app-sub-title>
        <h2>투표 장소</h2>
      </app-sub-title>
    </div>
    <div class="locationContainer">
      <app-card
        [data]="data"
        [show]="voteStatus"
        (status)="modalRepresetReq($event)"
        (myVoteId)="myVoteIdHandler($event)"
        (id)="idRes($event)"
      >
      </app-card>
    </div>
    <app-modal
      [width]="975"
      [height]="805"
      [status]="status"
      (close)="closeHandler($event)"
      *ngIf="modalContent == 'modalDetail'"
    >
      <app-location-detail [id]="id" [changeInfo]="locationChangeInfo"/>
    </app-modal>
<!--    <app-modal-->
<!--      [width]="980"-->
<!--      [height]="800"-->
<!--      [status]="true"-->
<!--      (close)="closeHandler($event)"-->
<!--    >-->
<!--      &lt;!&ndash;      [status]="status"&ndash;&gt;-->
<!--      &lt;!&ndash;      *ngIf="modalContent == 'modalDetail'"&ndash;&gt;-->
<!--      <app-location-detail [id]="24531540" [changeInfo]="locationChangeInfo"/>-->
<!--    </app-modal>-->
    <app-modal
      [width]="636"
      [height]="808"
      [status]="status"
      (close)="closeHandler($event)"
      *ngIf="modalContent == 'modalReviewRegister'"
    >
      <app-review-register [reviewCardId]="reviewCardId"/>
    </app-modal>
    <app-modal
      [width]="506"
      [height]="308"
      [status]="status"
      (close)="closeHandler($event)"
      *ngIf="modalContent == 'modalVoteCancel'"
    >
      <div class="questionBox">
        ?
      </div>
      <h2 class="confirm">투표한 장소를 취소하시겠습니까?</h2>
      <button
        class="modalConfirm"
        mat-raised-button
        (click)="voteCancel()"
      >투표취소
      </button>
    </app-modal>
  </div>
</main>
