<div class="passwordChangeBox">
  <h1>비밀번호</h1>
  <mat-form-field class="passwordConfirm">
    <mat-label>현재 비밀번호를 입력해주세요.</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "◉" : "◎" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="passwordConfirm">
    <mat-label>신규 비밀번호를 입력해주세요.</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "◉" : "◎" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="passwordConfirm">
    <mat-label>신규 비밀번호를 입력해주세요.</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "◉" : "◎" }}</mat-icon>
    </button>
  </mat-form-field>
  <div class="buttonBox">
    <button mat-raised-button (click)="cancelHandler()">취소</button>
    <button mat-raised-button>완료</button>
  </div>
</div>
